<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>

    <style>
        /* Enter CSS below */
    </style>

</head>


<body>

    <h1>Quiz Time!</h1>

    <p><i>Put on your thinkin' cap!</i></p>

    <form>


        <label for="question1">Is butter a carb?</label>
        <select name="question1" id="question1" class="question">
            <option value="true">true</option>
            <option value="false">false</option>
        </select>

        <br>
        <br>

        <label for="question2">What year was Seinfeld released?</label>
        <select name="question2" id="question2" class="question">
            <option value="1990">1990</option>
            <option value="1989">1989</option>
            <option value="1992">1992</option>
            <option value="1987">1987</option>
        </select>

        <br>
        <br>

        <label for="question3">What is the largest planet?</label>
        <select name="question3" id="question3" class="question">
            <option value="Mars">Mars</option>
            <option value="Pluto">Pluto</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Venus">Venus</option>
        </select>

        <br>
        <br>

        <button type="button" id="submitAnswers">Submit Answers</button>

    </form>

    <br>

    <div id="outputText"></div>

    <script>
        /* Comment: Enter code below */
        function checkAnswers() {
            var getResponse = document.getElementsByClassName("question");
            //console.log(getResponse[0].value); To view the value of each individual element
            var output = document.getElementById("outputText");
            if (getResponse[0].value == answers[0] && getResponse[1].value == answers[1] && getResponse[2].value == answers[2]) {
                console.log("You are so smart");
                output.innerHTML = "You are so smart";
            } else {
                console.log("Study alittle harder");
                output.innerHTML = "Study alittle harder";
            }
        }
        var answers = ["false", "1989", "Jupiter"];
        var getButton = document.getElementById("submitAnswers");
        getButton.addEventListener("click", checkAnswers);
    </script>

</body>

</html>
